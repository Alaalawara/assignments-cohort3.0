<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
</head>

<body>
    hello world
    <div id="pass"></div>
    <div id="post"></div>
    <script>
        async function dummydata() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1",{
                method:"GET"
            });
            const data = await response.json();
            console.log(data);
            document.getElementById("pass").innerHTML = JSON.stringify(data);

            const response1= await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            document.getElementById("post").innerHTML = response1.data.title;
        }
        dummydata();
    </script>
</body>

</html>
