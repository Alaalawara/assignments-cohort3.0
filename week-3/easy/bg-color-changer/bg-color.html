<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .main {
            background-color: white;
            height: 100vh;
        }

        .main_div {
            display: flex;
            height: fit-content;
            width: 100%;
            justify-content: center;
        }

        .block {
            width: fit-content;
            background-color: cadetblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
            padding: 20px;
            gap: 10px;
        }

        button {
            border: 3px solid white;
            border-radius: 50px;
            padding-left: 20px;
            padding-right: 20px;
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .red_text {
            margin: 0px;
        }

        .yellow {
            background-color: yellow;
        }

        .yellow_text {
            margin: 0px;
        }

        .blue {
            background-color: blue;
        }

        .blue_text {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="main_div">
            <div class="block">
                <button class="red" onclick="colorchange('red')">
                    <h3 class="red_text">
                        red
                    </h3>
                </button>
                <button class="yellow" type="submit" onclick="colorchange('yellow')">
                    <h3 class="yellow_text">
                        yellow
                    </h3>
                </button>
                <button class="blue" onclick="colorchange('blue')">
                    <h3 class="blue_text">
                        blue
                    </h3>
                </button>
            </div>
        </div>
    </div>

    <script>
        function colorchange(c) {
            document.getElementById("main").style.backgroundColor = c;
        }
    </script>
</body>

</html>
