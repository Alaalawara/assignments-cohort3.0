<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.cdnfonts.com/css/zt-shago');

        .body {
            font-family: 'Zt Shago', sans-serif;
            color: #172320;
        }

        .main {
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main_div {
            display: flex;
            height: fit-content;
            width: 100%;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid;
            border-radius: 10px;
            min-width:500px;
            max-width: 500px;
            padding: 30px;
        }

        .table {
            background-color: #F9D6F5;
            display: grid;
            border: 2px solid;
            border-radius: 10px;
            grid-template-columns: auto auto;
            padding: 20px 30px;
        }

        button {
            --button_radius: 0.75em;
            --button_color: #F9D6F5;
            --button_outline_color: #000000;
            padding: 0;
            margin-top: 20px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: var(--button_radius);
            background: var(--button_outline_color);
        }

        .button_top {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            padding: 0.7em 1em;
            background: var(--button_color);
            color: var(--button_outline_color);
            transform: translateY(-0.2em);
            transition: transform 0.1s ease;
        }

        button:hover .button_top {
            transform: translateY(-0.33em);
        }

        button:active .button_top {
            transform: translateY(0);
        }
    </style>
</head>

<body class="body">
    <title>Quizzlerr</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <div class="main">
        <div class="main_div">
            <h1 class="logo">Quizzlerr</h1>
            <div style="display:flex; flex-direction:column; justify-content:center;">
                <div id="quiz" class="table"></div>
                <div style="margin-top: 20px; display:flex; flex-direction:row; justify-content:space-around">
                    <button id="prevBtn" disabled> <span class="button_top">Previous</span></button>
                    <button id="nextBtn"><span class="button_top">Next</span></button>
                    <button id="submitBtn">
                        <span class="button_top"> submit quiz </span>
                    </button>
                </div>
            </div>
            <div id="result"></div>
        </div>

        <script>
            const quizData = [
                {
                    question: "Which language runs in a web browser?",
                    a: "Java",
                    b: "C",
                    c: "Python",
                    d: "JavaScript",
                    correct: "d"
                },
                {
                    question: "What does CSS stand for?",
                    a: "Central Style Sheets",
                    b: "Cascading Style Sheets",
                    c: "Cascading Simple Sheets",
                    d: "Cars SUVs Sailboats",
                    correct: "b",
                },
                {
                    question: "What does HTML stand for?",
                    a: "Hypertext Markup Language",
                    b: "Hypertext Markdown Language",
                    c: "Hyperloop Machine Language",
                    d: "Helicopters Terminals Motorboats Lamborginis",
                    correct: "a",
                },
                {
                    question: "What year was JavaScript launched?",
                    a: "1996",
                    b: "1995",
                    c: "1994",
                    d: "none of the above",
                    correct: "b",
                }
            ];

            const quizContainer = document.getElementById('quiz');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');

            let currentQuestionIndex = 0;
            const userAnswers = {};

            function renderQuestion() {
                const q = quizData[currentQuestionIndex];
                const savedAnswer = userAnswers[currentQuestionIndex];

                quizContainer.innerHTML =
                    `<div>
                    <div><b>${currentQuestionIndex + 1}. ${q.question}</b></div>
                    <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> a) ${q.a}</label><br>
                    <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> b) ${q.b}</label><br>
                    <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> c) ${q.c}</label><br>
                    <label><input type="radio" name="answer" value="d" ${savedAnswer === 'd' ? 'checked' : ''}> d) ${q.d}</label>
                    </div>
                     `;

                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.style.display = currentQuestionIndex === quizData.length - 1 ? 'none' : 'inline-block';
                submitBtn.style.display = currentQuestionIndex === quizData.length - 1 ? 'inline-block' : 'none';
                result.textContent = '';
            }
            function saveAnswer() {
                const selectedRadio = document.querySelector('input[name="answer"]:checked');
                if (selectedRadio) {
                    userAnswers[currentQuestionIndex] = selectedRadio.value;
                }
            }
            nextBtn.addEventListener('click', () => {
                saveAnswer(); // save current answer
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                }
            });

            prevBtn.addEventListener('click', () => {
                saveAnswer(); // save current answer
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    renderQuestion();
                }
            });

            submitBtn.addEventListener('click', () => {
                saveAnswer(); // save current answer

                // Calculate score
                let score = 0;
                for (let i = 0; i < quizData.length; i++) {
                    if (userAnswers[i] === quizData[i].correct) {
                        score++;
                    }
                }

                alert(`You scored ${score} out of ${quizData.length}!`);
                result.textContent = `You scored ${score} out of ${quizData.length}!`;
            });
            renderQuestion();
        </script>
</body>

</html>
